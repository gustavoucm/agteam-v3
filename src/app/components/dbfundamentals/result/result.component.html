<div class="container">
    <h3>Tu resultado es</h3>
    <div class="row">
        <div *ngIf="score<7" class="score bg-danger">
            <span> {{score}}</span>
        </div>
        <div *ngIf="score>7" class="score bg-success">
            <span> {{score}}</span>
        </div>
    </div>
    <div class="row">
        <h3 *ngIf="score>7">Felicidades sigue esforzandote</h3>
        <h3 *ngIf="score<7">Parece que necesitas reforzar los temas</h3>
    </div>
    <div class="row">
        <img *ngIf="score>7" src="assets/img/result/10.png" alt="">
        <img *ngIf="score<7" src="assets/img/result/mal.png" alt="">
    </div>
    <div class="row mt-4 mb-5 justify-content-center">
        <button [routerLink]="['/dbFundamentals']" class="btn btn-warning" type="button"><strong>Regresar al curso</strong></button>
    </div>
</div>
